{% load static %}

<div class="app-sidebar">
    <div class="side-header">
        <a class="header-brand1" href="/home">
            <img src="{% static 'front/images/logo.png' %}" class="header-brand-img desktop-logo" style="width: 155px;" alt="logo">
            <img src="{% static 'front/images/logo.png' %}" class="header-brand-img toggle-logo" style="width: 155px;" alt="logo">
            <img src="{% static 'front/images/logo.png' %}" class="header-brand-img light-logo" alt="logo" style="width: 155px;">
            <img src="{% static 'front/images/logo_rectangle.png' %}" class="header-brand-img light-logo1" style="width: 155px;" alt="logo">
        </a>
    </div>
    <div class="main-sidemenu">
        <div class="slide-left disabled" id="slide-left"><svg xmlns="http://www.w3.org/2000/svg" fill="#7b8191" width="24" height="24" viewBox="0 0 24 24">
                <path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z" />
            </svg></div>
        <ul class="side-menu">
                {% comment %} {% if request.user.is_superuser %} {% endcomment %}
                <li class="slide">
                <a class="side-menu__item" data-bs-toggle="slide" href="/side_master_list"><i class="side-menu__icon fe fe-home"></i><span class="side-menu__label">Side Master</span></a>
                </li>
                <li class="slide">
                    <a class="side-menu__item" data-bs-toggle="slide" href="/plot_master_list"><i class="side-menu__icon fe fe-home"></i><span class="side-menu__label">Plot Master</span></a>
                </li>
                {% comment %} {% endif %} {% endcomment %}
                <li class="slide">
                        <a class="side-menu__item" data-bs-toggle="slide" href="/home"><i class="side-menu__icon fe fe-home"></i><span class="side-menu__label">Dashboard</span></a>
                </li>
                <li class="slide">
                    <a class="side-menu__item" data-bs-toggle="slide"  href="/profile"><i class="side-menu__icon fe fe-slack"></i><span class="side-menu__label">Profile</span></a>
                </li>
                <li class="slide">
                    <a class="side-menu__item" data-bs-toggle="slide" href="/referring_registration"><i class="side-menu__icon fe fe-slack"></i><span class="side-menu__label">New Referrals </span></a>
                </li>
                <li class="slide">
                    <a class="side-menu__item" data-bs-toggle="slide" href="/land_sold_list"><i class="side-menu__icon fe fe-slack"></i><span class="side-menu__label">Plot Book</span></a>
                </li>

                <li class="slide">
                    <a class="side-menu__item" data-bs-toggle="slide" href="/member_tree/{{user.id}}"><i class="side-menu__icon fe fe-slack"></i><span class="side-menu__label">Member Tree</span></a>
                </li>

                <li class="slide">
                    <a class="side-menu__item" data-bs-toggle="slide" href="/earning_withrew"><i class="side-menu__icon fe fe-slack"></i><span class="side-menu__label">Withdrawal </span></a>
                </li>

                <li class="slide">
                    <a class="side-menu__item" data-bs-toggle="slide"  href="/logout"><i class="side-menu__icon fe fe-slack"></i><span class="side-menu__label">Logout</span></a>
                </li>
                <li class="slide">
                    <a class="side-menu__item" data-bs-toggle="slide" href="/emi_payment"><i class="side-menu__icon fe fe-slack"></i><span class="side-menu__label">EMI Payment </span></a>
                </li>
        </ul>
        <div class="slide-right" id="slide-right"><svg xmlns="http://www.w3.org/2000/svg" fill="#7b8191" width="24" height="24" viewBox="0 0 24 24">
                <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z" />
            </svg></div>
    </div>
</div>
