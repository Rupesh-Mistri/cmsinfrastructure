{% load static %}
<!doctype html>
<html lang="en" dir="ltr">

<head>
    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sash – Bootstrap 5 Admin & Dashboard Template">
    <meta name="author" content="Spruko Technologies Private Limited">
    <meta name="keywords" content="admin, admin dashboard, admin panel, admin template, bootstrap, clean, dashboard, flat, jquery, modern, responsive, premium admin templates, responsive admin, ui, ui kit.">

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/brand/favicon.ico' %}" />
    <!-- TITLE -->
    <title>Divyam – Member Login</title>

    <link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static 'css/color1.css' %}" />
    <link id="style" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'dark-style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/transparent-style.css' %}" rel="stylesheet">
    <link href="{% static 'css/skin-modes.css' %}" rel="stylesheet" />
    <link href="{% static 'css/icons.css' %}" rel="stylesheet" />
    <style>
        .text-red-600 {
            color: #ed314c;
        }
        .header-brand-img {
            height: 50vh;
            width: 50vh;
        }
    </style>
</head>
<body class="app sidebar-mini ltr">
    <!-- BACKGROUND-IMAGE -->
    <div class="login-img" style="background-image: url({% static 'images/media/bg-img1.jpg' %})">
        <!-- GLOBAL LOADER -->
        <div id="global-loader">
            <img src="{% static 'images/loader.svg' %}" class="loader-img" alt="Loader">
        </div>
        <!-- /GLOBAL LOADER -->

        <!-- PAGE -->
        <div class="page">
            <div class="">
                <div class="col col-login mx-auto mt-7">
                    <div class="text-center">
                        <img src="{% static 'front/images/logo.png' %}" class="header-brand-img" alt="">
                    </div>
                </div>
                <div class="container-login100">
                    <div class="wrap-login100 p-6">
                        <form action="" method="post">
                            {% csrf_token %}
                            <span class="login100-form-title pb-5">
                                Login
                            </span>
                            <div class="panel panel-primary">
                                <div class="panel-body tabs-menu-body p-0 pt-5">
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="tab5">
                                            <div class="wrap-input100 validate-input input-group">
                                                <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                    <i class="zmdi zmdi-account text-muted" aria-hidden="true"></i>
                                                </a>
                                                <input class="input100 border-start-0 form-control ms-0" type="text" placeholder="User ID" required name="memberID">
                                            </div>
                                            <div class="wrap-input100 validate-input input-group" id="Password-toggle">
                                                <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                    <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                                                </a>
                                                <input class="input100 border-start-0 form-control ms-0" type="password" placeholder="Password" required name="password">
                                            </div>
                                            {% if errors %}
                                                <div class="mb-4">
                                                    {% for error in errors %}
                                                        <p class="text-danger">{{ error }}</p>
                                                    {% endfor %}
                                                </div>
                                            {% endif %}
                                            <div class="container-login100-form-btn">
                                                <button class="login100-form-btn btn-primary">
                                                    Login
                                                </button>
                                            </div>
                                            <div class="text-center pt-3">
                                                <p class="text-dark mb-0">Not a member? <a href="" class="text-primary ms-1">Sign UP</a></p>
                                            </div>
                                            <div class="text-center pt-3">
                                                <p class="text-dark mb-0"><a href="" class="text-primary ms-1">Forget Password</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/p-scroll/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
